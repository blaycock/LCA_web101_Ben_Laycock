<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard2.css">
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-3">Dashboard</h1>
  </div>
  <div class="container">
  <div class="card-deck" style="width: auto; height: 500px;">
    <div class="card border border-dark">
      <img class="card-img-top" src="holder.js/100x180/" alt="">
      <div class="card-body text-center">
        <h1>Your Current Location</h1>
        <div id="map"></div>
      </div>
    </div>
  </div>
  </div>
  <br>
  <div class="container">
    <div class="card border border-dark">
      <img class="card-img-top" src="holder.js/100x180/" alt="">
      <div class="card-body text-center">
        <div class="form-group">
          <h1>To-Do <small>List</small></h1>
        <form role="form">
            <input type="text" class="form-control" placeholder="Your Task" name="task">
        </form>
        <br>
        <button type="button" class="btn btn btn-primary"><small>Add</small></button>
            </div>
            <div></div>
        <ul class="list-unstyled" id="todo"></ul>
          </div>
      </div>
    </div>
  </div>
</div>
  <br>
<div class="container">
  <div class="card-deck">
    <div class="card border border-dark">
      <div class="card-body">
          <div class="container text-center" id="calc">
              <div class="calcBG text-center">
                <div class="row">
                  <small>Calculator</small>
                </div>
                <div class="row1" id="result">
                  <form name="calc">
                    <input type="text" class="screen text-right" name="result" readonly>
                  </form>
                </div>
                <div class="row">
                  <button id="allClear" type="button" class="btn btn-danger" onclick="clearScreen()">AC</button>
                  <button id="clear" type="button" class="btn btn-warning" onclick="clearScreen()">CE</button>
                  <button id="%" type="button" class="btn btn-info" onclick="myFunction(this.id)">%</button>
                  <button id="/" type="button" class="btn btn-info" onclick="myFunction(this.id)">÷</button>
                </div>
                <div class="row">
                  <button id="7" type="button" class="btn btn-info" onclick="myFunction(this.id)">7</button>
                  <button id="8" type="button" class="btn btn-info" onclick="myFunction(this.id)">8</button>
                  <button id="9" type="button" class="btn btn-info" onclick="myFunction(this.id)">9</button>
                  <button id="*" type="button" class="btn btn-info" onclick="myFunction(this.id)">x</button>
                </div>
                <div class="row">
                  <button id="4" type="button" class="btn btn-info" onclick="myFunction(this.id)">4</button>
                  <button id="5" type="button" class="btn btn-info" onclick="myFunction(this.id)">5</button>
                  <button id="6" type="button" class="btn btn-info" onclick="myFunction(this.id)">6</button>
                  <button id="-" type="button" class="btn btn-info" onclick="myFunction(this.id)">-</button>
                </div>
                <div class="row">
                  <button id="1" type="button" class="btn btn-info" onclick="myFunction(this.id)">1</button>
                  <button id="2" type="button" class="btn btn-info" onclick="myFunction(this.id)">2</button>
                  <button id="3" type="button" class="btn btn-info" onclick="myFunction(this.id)">3</button>
                  <button id="+" type="button" class="btn btn-info" onclick="myFunction(this.id)">+</button>
                </div>
                <div class="row">
                  <button id="0" type="button" class="btn btn-info" onclick="myFunction(this.id)">0</button>
                  <button id="." type="button" class="btn btn-info" onclick="myFunction(this.id)">.</button>
                  <button id="equals" type="button" class="btn btn-success" onclick="calculate()">=</button>
                  <button id="blank" type="button" class="btn btn-info">&nbsp;</button>
                </div>
              </div>
            </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h1>My Calendar</h1>
          <div class="responsiveCal">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=benlaycock22%40gmail.com&amp;color=%2329527A&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FChicago" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
          </div>
      </div>
    </div>
  </div>
 </div>
<br>
<div class="container">

    <div class="row">
        <div class="col-xl-6 text-center header">
            <h1> Play Tic-Tac-Toe</h1>
            <button1 class="btn btn-lg btn-primary playAgain" onclick="clearBoard()">Play Again</button>
        </div>

    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Game Results</h4>
                </div>
                <div class="modal-body">
                    <p id="gameResults"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    </div>


    <div class="row text-center">
        <div class="col-md-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row11')">
            <span class="row11"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row12')">
            <span class="row12"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row13')">
            <span class="row13"></span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row21')">
            <span class="row21"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row22')">
            <span class="row22"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row23')">
            <span class="row23"></span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-3 col-xs-4 square" onclick="clicked('.row31')">
            <span class="row31"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row32')">
            <span class="row32"></span>
        </div>
        <div class="col-md-4 col-xs-4 square" onclick="clicked('.row33')">
            <span class="row33"></span>
        </div>
    </div>

</div>
<br>
<div class="container">
    <blockquote class="blockquote">
        <p class="mb-0">“Get busy living or get busy dying.”</p>
        <footer class="blockquote-footer">Stephen King <cite title="Source Title"></cite></footer>
      </blockquote>
</div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANEA5ge-Xudt0dHcMc4wr6ypSFvqJjc64&callback=initMap">
    </script>
    <script src="../scripts/dashboard.js"></script>
  </body>
</html>
